baseURL: http://anakinfoxe.com/
languageCode: en-us
title: Code & Conquer

theme: PaperMod
module:
  imports:
  - path: github.com/adityatelange/hugo-PaperMod

minify:
  disableXML: true
  #minifyOutput: true

menu:
  main:
  - name: Blog
    pageRef: /blog
    weight: 10

params:
  env: production
  defaultTheme: auto

  profileMode:
    enabled: true
    title: Xing Hu
    subtitle: Software Engineer in the greater Seattle area
  
  socialIcons: # optional
  - name: linkedin
    url: https://www.linkedin.com/in/anakinfoxe/

  showCodeCopyButtons: true

  comments: true

pygmentsUseClasses: true
markup:
  highlight:
    codeFences: true
    guessSyntax: false
    lineNos: true
    style: monokai

disqusShortname: anakinfoxe
googleAnalytics: G-3NSLH23FXX
